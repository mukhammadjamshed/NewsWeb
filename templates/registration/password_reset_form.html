{% extends 'news/base.html' %}
{% load static %}

{% block title %}Parolni tiklash{% endblock title %}

{% block content %}

<div class="container">
    <h1 class="text-center">Parolni tiklash</h1>
    <p class="lead text-center">Parolingizni tiklash uchun e-mailingizni kiriting</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Email jo'natish</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
